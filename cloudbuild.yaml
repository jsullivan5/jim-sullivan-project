steps:
# Install
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
# Build
- name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'build']
  # Deploy
- name: gcr.io/cloud-builders/gsutil
  args: ["-m", "-h", "Cache-Control:'Cache-Control:no-cache, max-age=0'", "rsync", "-R", "build", "gs://${_BUCKET_NAME}"]
